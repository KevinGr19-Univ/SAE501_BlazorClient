<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Test3</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <div id="renderer">
        <div id="renderer_ui">
            <div class="fwindow collapsed">
                <div class="fwindow_header">
                    <span>Room D360</span>
                    <div class="fwindow_header_btns">
                        <span class="close_btn">X</span>
                    </div>
                </div>
                <div class="fwindow_content">

                </div>
            </div>
            <div class="fwindow collapsed">
                <div class="fwindow_header">
                    <span>Sensor 2d8841</span>
                    <div class="fwindow_header_btns">
                        <span class="close_btn">X</span>
                    </div>
                </div>
                <div class="fwindow_content">
                    
                </div>
            </div>
            <div class="fwindow">
                <div class="fwindow_header">
                    <span>Sensor 1e4dc3</span>
                    <div class="fwindow_header_btns">
                        <span class="close_btn">X</span>
                    </div>
                </div>
                <div class="fwindow_content">
                    <div class="collapse_box">
                        <div class="collapse_header">
                            Sensor
                        </div>
                        <div class="collapse_content">
                            <div>
                                <label for="uuid"><b>Sensor UUID:&nbsp;</b></label>
                                <input type="text" class="text_box" id="uuid" value="a4e31b05-27bf-4cdd-a090-778ea53b0930" size="25" readonly>
                            </div>
                            <div>
                                <b>Type:</b> ZStick-V7
                            </div>
                        </div>
                    </div>
                    
                    <div class="collapse_box">
                        <div class="collapse_header">
                            Transform
                        </div>
                        <div class="collapse_content">
                            <div>
                                <b>Position</b>
                                <div class="d-flex" style="gap: 0.5em;">
                                    <span>
                                        <label for="xp" class="xaxis">X:&nbsp;</label>
                                        <input type="number" class="number_box" id="xp" value="0">
                                    </span>
                                    <span>
                                        <label for="yp" class="yaxis">Y:&nbsp;</label>
                                        <input type="number" class="number_box" id="yp" value="0">
                                    </span>
                                    <span>
                                        <label for="zp" class="zaxis">Z:&nbsp;</label>
                                        <input type="number" class="number_box" id="zp" value="0">
                                    </span>
                                </div>
                            </div>
                            <div>
                                <b>Rotation</b>
                                <div class="d-flex" style="gap: 0.5em;">
                                    <span>
                                        <label for="xr" class="xaxis">X:&nbsp;</label>
                                        <input type="number" class="number_box" id="xr" value="0">
                                    </span>
                                    <span>
                                        <label for="yr" class="yaxis">Y:&nbsp;</label>
                                        <input type="number" class="number_box" id="yr" value="0">
                                    </span>
                                    <span>
                                        <label for="zr" class="zaxis">Z:&nbsp;</label>
                                        <input type="number" class="number_box" id="zr" value="0">
                                    </span>
                                </div>
                            </div>
                            <div>
                                <b>Scale</b>
                                <div class="d-flex" style="gap: 0.5em;">
                                    <span>
                                        <label for="xs" class="xaxis">X:&nbsp;</label>
                                        <input type="number" class="number_box" id="xs" value="1">
                                    </span>
                                    <span>
                                        <label for="ys" class="yaxis">Y:&nbsp;</label>
                                        <input type="number" class="number_box" id="ys" value="1">
                                    </span>
                                    <span>
                                        <label for="zs" class="zaxis">Z:&nbsp;</label>
                                        <input type="number" class="number_box" id="zs" value="1">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
